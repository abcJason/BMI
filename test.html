<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>
<body>
    <h1>Hello!   JavaScript</h1>

    
    <script>
        let x=10;
        let y=20;
        const PI=3.1415926;
        x = 20;
        let z=x+y;
        // console.log(z);
        /**
         * prompt => 提示輸入
         * log    => 輸出
         * 字串可以跟數值進行運算
         * 使用let => 進行變數宣告
         * typeof => 觀察變數型態
         */
    
        // 取得原面積邏輯
        let radius=prompt("請輸入半徑:");
        console.log(typeof(radius))
        let area=radius**2*PI;
        const result="半徑為:"+radius+"<br> 面積為:"+area.toFixed(2);
        console.log(result);
        document.write(result);
        alert(result);

        let name=prompt("請輸入姓名:cm");
        let heght=prompt("請輸入身高:cm");
        let w=prompt("請輸入體重:kg");
        const h=heght/100;
        let bmi=w/h**2;
        // const result_BMI="<br>"+name+"的BMI為: "+bmi.toFixed(2);
        const result_BMI="<h1>"+name+"</h1>";
        console.log(result_BMI);
        document.write(result_BMI);
        document.write(`<h1>${name}</h1>`);
        document.write(`<li>${w}</li>`);
        document.write(`<li>${h}</li>`);
        document.write(`<li>${bmi}</li>`);
        alert(result_BMI);
    </script>
</body>
</html>
